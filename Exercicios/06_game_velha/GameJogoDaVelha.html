<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script type = "text/javascript" src="scriptJogoDaVelha.js"></script>
    <link rel="stylesheet" type="text/css" href="JogoDaVelhaCss.css">
    <title>Jogo da Velha</title>

</head>

<body onload="start()" class="bg-dark text-light">

    <!-- Container Principal -->
    <div class="container bg-white">  

         <!-- Título -->
        <div class="row vertical-center">
            <h1 class="col text-center titulo">Jogo da Velha</h1>
        </div>

        <!-- Insira o Nome -->
        <div class="row">
             <p class="text-center text-dark textoInsiraNome">Insira o nome dos jogadores para iniciar:</p>
        </div>

        <!-- Formulários -->
        <div class="row">

            <!-- Símbolos -->
            <div class="col-2 text-center">
                <img id = "imagemIconeJogador" class = "text-center" src="img/Xis.png"></img>
                <br><br>
                <img id = "imagemIconeJogador" class = "text-center" src="img/Bola.png"></img>
            </div>

            <!-- Inputs -->
            <div class="col-10">
                <form  id="formNome">
                    <div class="form-group">
                      <label class="formInfo" for="InputJogador1">Jogador 1:</label>
                      <input class="form-control" id="InputJogador1" placeholder="Insira o seu nome.">
                    </div>
                    <div class="form-group">
                      <label class="formInfo" for="InputJogador2">Jogador 2:</label>
                      <input class="form-control" id="InputJogador2" placeholder="Insira o seu nome.">
                    </div>
                    
                    <!--class="btn btn-primary" -->
                </form>
                <button onClick="IniciarPartida()">Iniciar partida</button>
            </div>
        </div>
        
        <br><br><br>


        <div class="row">

            <!-- Info Jogador 1-->
            <div class="col-4">
                
                <div class="col">
                    <div class="infoJogador1 infoJogador">
                        <p id="NomeJogador1" >Jogador 1</p>
                    </div>
                    <div class="infoJogador1 infoJogador">
                        <p id="PontosJogador1" class = "pontos">0</p>
                    </div>
                    <div class="infoJogador1 infoJogador">
                        <p id="InstrucJogador1">Insira seu nome</p>
                    </div>
                </div>
                
                
            </div>

            <div class="col-4">

                <!-- Tabela Jogo da Velha -->
                <div class="row">
                    <div class="col">
                        <img id="0" onClick="jogada('0')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                    <div class="col">
                        <img id="1" onClick="jogada('1')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                    <div class="col">
                        <img id="2" onClick="jogada('2')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <img id="3" onClick="jogada('3')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                    <div class="col">
                        <img id="4" onClick="jogada('4')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                    <div class="col">
                        <img id="5" onClick="jogada('5')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <img id="6" onClick="jogada('6')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                    <div class="col">
                        <img id="7" onClick="jogada('7')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>
                    <div class="col">
                        <img id="8" onClick="jogada('8')" class = "text-center imagemTabelaJogo" src="img/QuadradoCinza.png">
                    </div>

                </div>            
            </div>

            <!-- Info Jogador 2-->
            <div class="col-4">
                             
                <div class="col">
                    <div class="infoJogador2 infoJogador">
                        <p id="NomeJogador2" >Jogador 2</p>
                    </div>
                    <div class="infoJogador2 infoJogador">
                        <p id="PontosJogador2" class = "pontos">0</p>
                    </div>
                    <div class="infoJogador2 infoJogador">
                        <p id="InstrucJogador2">Insira seu nome</p>
                    </div>
                </div>
                
            </div>


        </div>        

        <br>

    </div>
    

</body>

</html>
