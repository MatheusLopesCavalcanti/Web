<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script type = "text/javascript" src="scripts.js"></script>
    <title>Game Jokempô</title>

</head>

<body class="bg-dark text-light">

    <!-- Título -->
    <div class="row vertical-center">
        <h1 class="col text-center">JOKEMPÔ</h1>
    </div>

    <!-- Linha principal de organização -->
    <div class="row">  

        <!-- Divisória -->
        <div class="col-1 bg-dark">           
        </div>

        <!-- Coluna do Jogador -->
        <div class="col text-center bg-info">

            <div class="col text-center">
                <img id="jogador" src="FundoCinza.png">
            </div>
            

            <div class="row">
                <img class="col-4 rounded-circle border border-dark" id = "pedra" onClick="jogada(0)" src = "pedra.png">
                <img class="col-4 rounded-circle border border-dark" id = "papel" onClick="jogada(1)" src = "papel.png">
                <img class="col-4 rounded-circle border border-dark" id = "tesoura" onClick="jogada(2)" src = "tesoura.png">
            </div>

        </div>

        <!-- Divisória VS -->
        <div class="col-1 bg-dark my-auto"> 
            <h1 class="col text-center">VS</h1>      
        </div>

        <!-- Coluna do Computador -->
        <div class="col text-center bg-danger">

            <div class="col text-center">
                <img id="computador" src="FundoCinza.png">
            </div>

        </div>

        <!-- Divisória -->
        <div class="col-1 bg-dark">           
        </div>

    </div>

    <!-- Linha pontuação -->
    <div class="row">  

        <!-- Divisória -->
        <div class="col-1 bg-dark">           
        </div>

        <!-- Coluna do Jogador -->
        <div class="col text-center bg-info">

            <div class="row">
                <h1 class = "col" id="pontuacaoJogador">0</h1>
            </div>

        </div>

        <!-- Divisória VS -->
        <div class="col-1 bg-dark my-auto">    
        </div>

        <!-- Coluna do Computador -->
        <div class="col text-center bg-danger">
            
            <div class="row">
                <h1 class = "col" id="pontuacaoComputador">0</h1>
            </div>
          
        </div>

        <!-- Divisória -->
        <div class="col-1 bg-dark">           
        </div>

    </div>

    

</body>

</html>
